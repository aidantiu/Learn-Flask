{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}

    <!-- HELLO WORLD FLASH BUTTON -->
    <form action="{{ url_for('hello')}}" method="get">
        <button type="submit">Hello!</button>
    </form>

{% endblock %}
